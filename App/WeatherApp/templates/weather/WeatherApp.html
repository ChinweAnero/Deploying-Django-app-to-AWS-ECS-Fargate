<!-- weather/templates/weather/weather.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>üå§Ô∏è Weather App</h1>
    <form method="get">
        <input type="text" name="city" placeholder="Enter city" value="{{ city|default:'' }}" required>
        <button type="submit">Search</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        {% if temp %}
            <h2>{{ city|title }}</h2>
            <div style="font-size: 48px;">{{ icon }}</div>
            <p style="font-size: 24px;">Current temperature: {{ temp }}¬∞C</p>
        {% endif %}
    {% endif %}
</body>
</html>
