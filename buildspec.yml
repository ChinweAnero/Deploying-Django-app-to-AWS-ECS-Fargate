version: 0.2

env:
  variables:
    AWS_REGION: eu-west-2
    REPO_URL: 707798379596.dkr.ecr.eu-west-2.amazonaws.com/frontend-ecr-repo

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $REPO_URL
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${IMAGE_TAG:-latest}
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $REPO_URL:$IMAGE_TAG -f ./App/Dockerfile .
      - docker tag $REPO_URL:$IMAGE_TAG $REPO_URL:latest
  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push $REPO_URL:$IMAGE_TAG
      - docker push $REPO_URL:latest
      - echo Writing task definition...
      - IMAGE_URI=$REPO_URL:$IMAGE_TAG
      - sed "s|<IMAGE_URI>|$IMAGE_URI|g" App/taskdef-template.json > App/taskdef.json
      - cat App/taskdef.json
      - echo Registering ECS task definition...
      - |
       TASK_DEF_ARN=$(aws ecs register-task-definition \
          --cli-input-json file://App/taskdef-template.json \
          --query 'taskDefinition.taskDefinitionArn' \
          --output text)
       echo "TaskDef ARN: $TASK_DEF_ARN"
      - sed -i "s|<TASK_DEF_ARN>|$TASK_DEF_ARN|g" App/appspec.yml

artifacts:
  files:
    - App/taskdef.json
    - App/appspec.yml
